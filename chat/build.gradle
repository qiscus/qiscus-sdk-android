apply plugin: 'com.android.library'
//apply plugin: 'com.github.dcendents.android-maven'
apply from: '../dependencies.gradle'
apply from: 'lib-version.gradle'
apply from: rootProject.file('gradle/quality.gradle')
//apply from: 'publishChat.gradle'
//apply plugin: "com.jfrog.artifactory"
//apply plugin: 'org.sonarqube'

android {
    compileSdkVersion compileSDKVersion
    defaultConfig {
        minSdkVersion minSDKVersion
        targetSdkVersion targetSDKVersion

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    lintOptions {
        abortOnError false
        textReport true
    }
    packagingOptions {
        exclude 'LICENSE.txt'
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/ASL2.0'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
    }

    useLibrary 'org.apache.http.legacy'
}

buildscript {
    repositories {
        google()
        mavenCentral()
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath 'me.tatarka:gradle-retrolambda:3.7.0'
        classpath 'com.github.dcendents:android-maven-gradle-plugin:2.1'
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.8.0'
        classpath 'com.google.gms:google-services:4.3.14'
        classpath "org.jfrog.buildinfo:build-info-extractor-gradle:4.21.0"
//        classpath 'com.dicedmelon.gradle:jacoco-android:0.1.4'
//        classpath "org.sonarsource.scanner.gradle:sonarqube-gradle-plugin:3.4.0.2513"
    }
}

//apply from: '../buildsystem/bintrayv1.gradle'
//apply from: '../buildsystem/installv1.gradle'

dependencies {
    api fileTree(dir: 'libs', include: ['*.jar'])

    api supportLibs
    api placePickerLib
    api placeLib
    api firebaseLibs
    api qiscusUtilLibs
    api qiscusMqttLibs
    api networkLibs
    api rxLibs
    api flexBoxLib
    api eventBusLib
    api rxUrlExtractorLib
    api qiscusManggil
    api securityDeps

    api project(':chat-core')

}
